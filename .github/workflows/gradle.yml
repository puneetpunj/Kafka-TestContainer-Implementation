name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'
        cache: gradle
    - name: Build with Gradle
      run: ./gradlew build --scan --no-daemon
    - name: Execute E2E Kafka Tests
      run: ./gradlew task E2E
